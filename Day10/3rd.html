<script>

    //3.Abstraction
    //meaning--->

    class Employee{
        constructor(n,r){
          this.name=n;
          this.rating=r

          this.skills=[]
           //private as value get undefined
           //this walla sabke liye tha
            
        }
        learnSkill(skill){
            this.skills.push(skill)
        }
    }
    let e1=new Employee("pablo",999)
    e1.learnSkill("oops")
    console.log(e1)

    //Abstracted wya
</script>
