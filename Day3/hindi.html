let a1=new Array("x","y","z")

function myArray(){
    Object.defineProperty(this,"length",{
        value:0,
        writable:true,
        enumerable:false//ðŸ˜£ðŸ˜›ðŸ˜›This is reperesent the element which can be pass from for loop
    })
    this.length=arguments.length
    

    //lhs(index)=rhs(value)
    for(let i=0;i<this.length;i++){
        this[i]=arguments[i]
    }



}
myArray.prototype.daltejao=function(value){
    let x=this.length;
    this[x]=value;
    this.length++

}
myArray.prototype.nikaltejao=function(vlaue){
    let x=this.length-1;
    delete this[x]
    this.length--

}
a2.daltejao("l")
a2.daltejao("hat maki")
a2.nikaltejao()
a2.nikaltejao()
