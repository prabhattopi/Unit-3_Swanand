<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #images{
           width: 400px;
           height: 200px;
           /* border: 2px solid black; */
           display: block;
           text-align: center;
           margin: auto;
           margin-top: 5rem;
          
       }
       img{
       border-radius: 50%;
       }
       
    </style>
</head>
<body>
    <button onclick="start()" >start slideShow</button>
    <button onclick="sotp()" > Stop slideShow</button>
    <div id="images"></div>
</body>
</html>
<script>
     let i=0
     let x
 function start(){
    
     let images_arr=JSON.parse(localStorage.getItem("images"))
     let img=document.createElement("img")
      x=setInterval(function(){
         
         
         if(i==images_arr.length){
             i=0
            
         }
         document.querySelector("#images").innerHTML= null
         img.src=images_arr[i]
         console.log(images_arr[i])
        
        //  console.log(i)
        // img.src=
        document.querySelector("#images").append(img)
        i++
     },100)
    
 }
 function sotp(){
     clearInterval(x)
 }
</script>
