<script>
    //4.polumorphism
    class Vehicles{
        run(){
        console.log("Vehicles is running")
        }


    }
    class Car extends Vehicles{
        run(){
            console.log("car is running")
        }
    }
    class Truck extends Vehicles{
        run(){
            console.log("Truck is running")
        }
    }
    let v1=new Vehicles()
    let v2=new Car()
    let v3=new Truck()
    v1.run()
    v2.run()
    v3.run()
    //run is used as prototype me direct kyuki prototype me likhne ki koi jarrurat nahi hai

    //parent-vehicles
    //child-car,truks
    //child method hai child nahi to parent walla le lega

</script>
